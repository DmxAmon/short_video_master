name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

# 设置并发控制，确保同时只有一个部署任务运行
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_ENV: production
  VITE_API_BASE_URL: https://fsbk.dy2bcsm.cn/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write  
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clean npm cache
      run: npm cache clean --force
      
    - name: Install dependencies
      run: |
        npm ci
        npm list vite || echo "Vite not found in node_modules"
        npx vite --version || echo "Vite command not available"
        
    - name: Debug dependencies
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Files in node_modules/.bin:"
        ls -la node_modules/.bin/ | head -20
        
    - name: Build
      run: |
        echo "Building with environment:"
        echo "NODE_ENV: $NODE_ENV"
        echo "VITE_API_BASE_URL: $VITE_API_BASE_URL"
        npx vite build
      env:
        NODE_ENV: ${{ env.NODE_ENV }}
        VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4