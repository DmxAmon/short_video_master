name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

# 更强的并发控制
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write  
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install
        echo "Checking vite installation..."
        npm list vite
        echo "Vite version:"
        npx vite --version
        
    - name: Build project
      run: |
        echo "Building project with npx vite build..."
        echo "NODE_ENV=production"
        echo "VITE_API_BASE_URL=https://fsbk.dy2bcsm.cn/api"
        npx vite build
      env:
        NODE_ENV: production
        VITE_API_BASE_URL: https://fsbk.dy2bcsm.cn/api
        
    - name: List build output
      run: |
        echo "Build output directory contents:"
        ls -la dist/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4